<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>BRW Yoga Pose List</title>
    </head>

    <header>
        <div class="topnav" id="myTopnav">
            <a href="/" class="nopad"><img src="/headericon"></a>
            <a href="/poseList" id="allPoses" class="buttons ">POSES</a>
            <a href="/categories" id="allCat" class="buttons ">CATEGORIES</a>
            <a href="/favoriteList" id="allFavs" class="buttons ">FAVORITES</a>
            <a href="/routineform" id="addButton" class="buttons ">ADD ROUTINE</a>
            <a href="/routineList" id="allRoutines" class="buttons ">VIEW ROUTINES</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
    </header>

<body onload="showPoses()">
    <!-- <section id="sortdropdown" class="sort"></section> -->
    <section id="displayPoses" class="centersection"></section>
    <script src="/axiosnodes"></script>
    <script src="/main"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
</body>


</html>
